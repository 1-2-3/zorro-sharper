<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <h1>ZORRO Sharper Demo</h1>
    </div>
    <ul nz-menu nzTheme="light" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="功能指令集">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/directives/auto-height-card-demo">自适应高度卡片和DIV</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/directives/auto-height-tabset-demo">自适应高度标签页</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/directives/auto-height-table-demo">自适应高度表格</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/directives/select-async-ds">简化下拉框物理分页</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/directives/select-text-field">下拉框自动赋值</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/directives/form-error-tip">简化表单验证信息</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/directives/form-auto-feedback">简化表单验证反馈</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/directives/slideout">滑出卡片</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="动效指令集">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/directives/flip-card-demo">3D翻转卡片</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <div nz-row>
          <div nz-col nzSpan="12">
            <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
              <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
            </span>
          </div>
          <div nz-col nzSpan="12" style="text-align: right; padding-right: 16px">
            <a nz-button nzType="default" target="_blank" href="https://github.com/1-2-3/zorro-sharper">
              <i nz-icon>
                <svg
                  class="octicon octicon-mark-github v-align-middle"
                  height="16"
                  viewBox="0 0 16 16"
                  version="1.1"
                  width="16"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"
                  ></path>
                </svg>
              </i>
              GitHub
            </a>
          </div>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
